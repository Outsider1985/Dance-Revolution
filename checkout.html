        <main>
            <div class="billing-container">
                <div class="order-title"><p>DATOS DE FACTURA:</p></div>
                <form class="form-container" id="crud__user-form" action="/users/create" autocomplete="off">
                    <div class="form-input">
                        <div class="form-item">
                            <input type="text" name="name" placeholder="Escribe tu nombre">
                        </div>
                        <div class="form-item">
                            <input type="text" name="name" placeholder="Escribe tu apellido">
                        </div>
                        <div class="form-item">
                            <input type="text" name="name" placeholder="Escribe tu dirección"> 
                        </div>
                        <div class="form-item">
                            <input type="number" name="name" placeholder="Escribe tu CP">
                        </div>
                        <div class="form-item">
                            <input type="text" name="name" placeholder="Escribe tu email"> 
                        </div>
                        <div class="form-item">
                            <input type="number" name="name" placeholder="Escribe tu teléfono">
                        </div>
                        <div class="form-item">
                            <input type="text" name="name" placeholder="Escribe número de tarjeta débito/crédito/cta bancaria" required>
                        </div>
                        <div class="form-pay">
                            <input type="radio" name="debit"><p class="title">Débito</p>
                            <input type="radio" name="credit"><p class="title">Crédito</p>
                            <input type="radio" name="bank"><p class="title">Cta.Bancaria</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="order-container">
                <div class="order-title"><p>TU RESERVA:</p></div>
                <div class="order">
                    <table class="order-table">
                        <tr>
                            <th>CLASE</th>
                            <th>SUBTOTAL</th>
                        </tr>
                        <tr>
                            <td>BACHATA INICIO x4 (MES)</td>
                            <td>€36.00</td>
                        </tr>
                        <tr>
                            <td>IVA (21%)</td>
                            <td>€7.56</td>
                        </tr>
                        <tr>
                            <td>TOTAL</td>
                            <td>€43.56</td>
                        </tr>
                    </table>
                    <div class="reservation">
                        <p>Plazas:</p>
                        <div class="reservation-button">
                            <button>+</button>
                            <input id="quantity" type="number" value="1" readonly="readonly">
                            <button>-</button>    
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div class="reservation">
                        <p>TOTAL RESERVA:</p>
                        <div class="reservation-button">
                            <input id="quantity" type="text" value="€43.56" readonly="readonly">
                        </div>
                    </div>
                </div>
                <button class="item-button"><a href="checkout.html">PAGAR</a></button>
            </div>
